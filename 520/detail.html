<script src="http://app.youja.cn/public/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
<script>
	var uid=getQueryString("uid");
	init();
	function init(){
		app.detail_520(uid,function(status,data) {
			if(status=="success"&&data!=null &&data.ret==0){
				if(data.topprofile!=null){
					$("#my_avatar").attr("src",data.topprofile.nymphAvatar);
					$("#my_nick_name").html(data.topprofile.nymphNickName);
					$("#my_nsz").html(data.topprofile.nymphValue);
					if(data.topprofile.nymphAuth)$("#my_rz").show();
				}
				if(data.rank!=null){
					var html="";
					for(var i=0;i<data.rank.length;i++){
						var info=data.rank[i];
						if(info==null)continue;
						if(i==0){
							$("#my_sh1_avatar").attr("src",info.guardAvatar);
							$("#my_sh1_name").html(info.guardNickName);
							$("#my_sh1_shz").html(info.guardValue);
							if(info.guardAuth)$("#ny_sh1_rz").show();
						}else{
							if(i%2!=0){
								html+='<div style="margin-left: 5%;">';
							}else{
								html+='<div>';
							}
							html+='<img class="avatar" src="'+info.guardAvatar+'">';
							html+='<div style="padding-left: 0.5em;">';
							html+='<div><span class="zt6 nick_name">'+info.guardNickName+'</span>';
							if(info.guardAuth)html+='<img class="rz" src="img/rz.png" style="margin-left: 0.2em">';
							html+='</div>';
							html+='<div><span class="zt10">守护值</span><span class="zt10">'+info.guardValue+'</span></div>';
							html+='</div>';
							html+='</div>';
						}
					}
					$(".ae_24").html(html);
				}
			}
		});
	}
</script>
