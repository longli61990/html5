<script src="http://app.youja.cn/public/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://app.youja.cn/public/uplus/js/native-protol.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
<script>
	var uid=getQueryString("uid");
	if(nativeProtol.getPhoneType()=="others") {
		init();
	}else{
		if(uid==null){
			nativeProtol.getUserInfo(function(){
				uid = nativeProtol.userId;
				init();
			});
		}else{
			init();
		}
	}
	function init(){
		app.activity_520(uid,function(status,data){
			if(status=="success"&&data!=null &&data.ret==0){
				if(data.myprofile!=null){
					$("#my_avatar").attr("src",data.myprofile.nymphAvatar);
					$("#nsz").html((data.myprofile.nymphAuth?data.myprofile.nymphValue/2:data.myprofile.nymphValue));
					$("#shz").html(data.myprofile.guardValue);
					$("#vsz_gift").html(data.myprofile.recvGifts);
					$("#shz_gift").html(data.myprofile.sendGifts);
					$("#nick_name").html(data.myprofile.nymphNickName);
					if(data.myprofile.nymphAuth)$("#user_rz").show(),$("#user_sb").show();
				}

			}
		});
		init2();
	}
	function init2(){
		app.rank_520(uid,function(status,data){
			if(status=="success"&&data!=null &&data.ret==0){
				if(data.rank!=null){
					var html="";
					for(var i=0;i<data.rank.length;i++){
						var info=data.rank[i];
						if(info==null)continue;
						if(i==0){
								$("#sh_best").attr("src",info.guardAvatar);
								$("#ns_best").attr("src",info.nymphAvatar);
								if(info.guardAuth)$("#sh_best_rz").css("visibility","visible");
								if(info.nymphAuth)$("#ns_best_rz").css("visibility","visible");
								$("#sh_best_num").html(info.guardValue);
						}
						html+='<li onclick="detail('+info.nymphId+')">';
						html+='<div>';
						if(i<3){
							html+='<img src="img/'+(i+1)+'.png">';
						}else{
							html+='<span style="color: #ff5978;width: 1em;display: inline-block">'+(i+1)+'</span>';
						}

						html+='<img style="margin-left:0.3em;" class="avatar" src="'+info.nymphAvatar+'">';
						html+='<div style="padding-left: 0.3em;">'
						html+='<div><span class="zt6 nick_name">'+info.nymphNickName+'</span>';
						if(info.nymphAuth)html+='<img class="rz" src="img/rz.png" style="margin-left: 0.2em">';
						html+='</div>';
						html+='<div><span class="zt7">女神值</span><span class="zt7">'+info.nymphValue+'</span></div>';
						html+='</div>';
						html+='</div>';
						html+='<div>';
						html+='<img class="avatar" src="'+info.guardAvatar+'">';
						html+='<div style="padding-left: 0.3em;">';
						html+='<div><span class="zt6 nick_name">'+info.guardNickName+'</span>';
						if(info.guardAuth)html+='<img class="rz" src="img/rz.png" style="margin-left: 0.2em">';
						html+='</div>';
						html+='<div><span class="zt7">守护值</span><span class="zt7">'+info.guardValue+'</span></div>';
						html+='</div>'
						html+='</div>'
						html+='<img style="width: 0.5em;vertical-align: middle" src="img/jt.png">';
						html+='</li>';
					}
					$("#phb").html(html);
				}
			}
		})
	}
	function detail(user_id){
		if(user_id!=null)uid=user_id;
		window.location.href="detail.html?uid="+uid;
	}
	function href_profile(userid){
		window.location.href="./?yjJumpClientPage=profile&uid="+userid;
	}
</script>
