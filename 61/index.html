<script src="http://app.youja.cn/public/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script>
	var uid=getQueryString("uid");
	if(nativeProtol.getPhoneType()=="others") {
		init();
	}else{
		if(uid==null){
			nativeProtol.getUserInfo(function(){
				uid = nativeProtol.userId;
				init();
			});
		}else{
			init();
		}
	}
	function init(){
		app.getmyinfo(uid,function(status,data){
			if(status=="success"&&data!=null &&data.ret==0){
				if(data.myprofile!=null){
					$("#my_avatar").attr("src",data.myprofile.avatar).click(function(){
						href_profile(data.myprofile.userid);
					});
					$("#curr_age").html(data.myprofile.age);
					$("#gift_big").html(data.myprofile.recvbig);
					$("#gift_small").html(data.myprofile.recvsml);
					$("#nick_name").html(data.myprofile.nickname);
					if(data.myprofile.auth)$("#my_uinfo").addClass("user_rz");
					if(data.myprofile.gender==1)$("#my_uinfo").addClass("nan");
				}

			}
		});
		init2();
	}
	var str = "win";
	eval("var " + str);
	console.log(win);
	eval(str+"=3");
	console.info(win);
	function init2(){
		app.getrank(function(status,data){
			if(status=="success"&&data!=null &&data.ret==0){
				if(data.rank!=null){
					var html="",html_1="",html_2="",html_3="";
					for(var i=0;i<data.rank.length;i++){
						var info=data.rank[i];
						if(info==null)continue;
						if(i<3){
							var hh ="";
							hh+='<li class="'+(info.auth?"user_rz":"")+'">';
							hh+='<div class="av_'+(i+1)+'">';
							hh+='<img class="jb'+(i+1)+'" src="img/'+(i+1)+'.png">';
							hh+='<img class="avatarb'+(i+1)+'" src="'+info.avatar+'" onclick="href_profile('+info.userid+')">';
							hh+='</div>';
							hh+='<div><span class="zt16" style="'+(info.gender==1?"color:#bf5319":"")+'">'+info.nickname+'</span><br><img  class="rz" src="img/rz.png"></div>';
							hh+='<div><span class="zt12">'+info.age+'岁</span></div>';
							hh+='</li>';
							eval("html_"+(i+1)+"='"+hh+"'");
						}else{
							html+='<li class="'+(info.auth?"user_rz":"")+'">';
							html+='<div>';
							html+='<img src="img/'+(i+1)+'.png">';
							html+='<img src="'+info.avatar+'" class="avatar" style="margin-left:0.3em;" onclick="href_profile('+info.userid+')">';
							html+='<div>';
							html+='<span class="zt16 nick_name new_nick_name" style="'+(info.gender==1?"color:#bf5319":"")+'">'+info.nickname+'</span>';
							html+='<img style="margin-left: 0.2em" src="img/rz.png" class="rz rzb">';
							html+='</div>';
							html+='<span class="zt12">'+info.age+'岁</span>';
							html+='</div>';
							html+='</li>';
						}
					}
					$(".phb_123").html(html_2+html_1+html_3);
					$("#phb").html(html);
				}
			}
		})
	}
	function detail(user_id){
		if(user_id!=null)uid=user_id;
		window.location.href="detail.html?uid="+uid;
	}
	function href_profile(userid){
		window.location.href="./?yjJumpClientPage=profile&uid="+userid;
	}
</script>
