<script src="js/jQuery.min.js" type="text/javascript" charset="gbk"></script>

<script>
    resizeIndex();
    function init(){
        resizeIndex();
        app.magnification_list(function(status,data){
            if(status=="success" && data.data!=null){
                var html="";
                for(var i=0;i<data.data.length;i++){
                    html+="<div onclick='lauchck(this);' data='"+data.data[i].magnification+"'><label></label></div>";
                }
                $(".bl_div").append(html);
            }
        });
    }
    function lauchck(dom){
        if(sponsor!=null && sponsor==uid){
            app.launch($(dom).attr("data"),function(status,data){
                if(status=="success" && data.ret==0){
                    launch_id = data.launch_id;
                    href_join();
                }
                if (status=="success"&&data.ret == 1 && data.errcode==1001)popupNew(data.errinfo);
            });

        }else{
            popupAutomatic("秀主才可以发起");
        }
    }
</script>
