<script>
    resizeJoin();
    var ready_click=0;
    function inits(){}
    function init() {
        init_msg();
    }
    function init_msg(){
        $('#text').bind('input propertychange', function() {
            if($(this).val()!=null&&$(this).val()!=""){
                $("#send").css("display","inline-block");
            }
        });
        $("#send").click(function(){
            document.getElementById("text").focus();
            if($("#text").val()!=null&& $.trim($("#text").val())!=""){
                var text = $("#text").val();
                game.send_msg(game.game_user.player_name,text);
                $("#text").val(null);
            }
        });
    }
    game.game_resource.media.bg.play();
    document.addEventListener('touchstart', function(e){
        var target = e.srcElement ? e.srcElement : e.target;
        game.game_resource.media.bg.pause();
        game.game_resource.media.bg.play();
        game.game_resource.media.sound.play("mate");
        if(target.className!="text_bs")document.getElementById("text").blur();
    }, false);
</script>
